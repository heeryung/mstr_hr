<ul class="summaries">
    {% for summary in summaries %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class="post-content">
            <div class="summary-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="summary-author"><a href="{{ url_for('.user', username=summary.author.username) }}">{{ summary.author.username }}</a></div>
            <div class="post-body">
                {% if summary.body_html %}
                    {{ summary.body_html | safe }}
                {% else %}
                    {{ summary.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
