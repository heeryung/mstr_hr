<ul class="summaries">
    {% for summary in summaries %}
    <li class="summary">
        <div class="summary-content">
            <div class="summary-date">{{ moment(summary.timestamp).fromNow() }}</div>
            <div class="summary-author"><a href="{{ url_for('.user', username=summary.author.username) }}">{{ summary.author.username }}</a></div>
            <div class="summary-body">
                {% if summary.body_html %}
                    {{ summary.body_html | safe }}
                {% else %}
                    {{ summary.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
