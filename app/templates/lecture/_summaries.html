<ul class="summaries">
    {% for summary in summaries %}
    <li class="summary">
        <div class="summary-content">
            <div class="summary-date">{{ moment(summary.timestamp).fromNow() }}</div>
            <div class="summary-author"><a href="{{ url_for('.user', username=summary.author.username) }}">{{ summary.author.username }}</a></div>
            <div class="summary-body">{{ summary.body }}</div>
			<div class="summary-footer">
				<a href="{{ url_for('.summary', id=summary.id) }}">
					<span class = "label label-default">Permalink</span>
				</a>
			</div>
		</div>
    </li>
    {% endfor %}
</ul>
